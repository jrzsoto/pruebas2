
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INAOEP Servicio</title>

    <link rel="shortcut icon" href="src/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/loader/loader.css">
</head>

<body style="background-color: #01173f">

    <div id="spinner-div" class="pt-5">
        <div class="spinner-border text-primary" role="status" style="margin-top: 20%;">
        </div>
    </div>


<div class="container-fluid">

    <div class="row">

        <div class="col">

            <div class="position-absolute top-50 start-50 translate-middle">

            
                <div class="card" style="width: 100%;">
                    <img src="src/img/elinaoe.png" class="card-img-top">
                    <div class="card-body">
                      <h1 class="card-title">Inicio de sesión</h1>

                      <form id="loginForm" novalidate>
                        <div class="row mb-3">
                            <div class="col-lg-12 col col">
                                <label for="user" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="user">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-12 col">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col">
                                <button class="btn btn-primary w-100" type="submit">Iniciar sesión</button>
                            </div>
                        </div>
                    </form>
                    
    
                    <div class="row">
                        <div class="col">
                            <div class="alert alert-danger mt-2" role="alert" id="alert_error" style="display:none"></div>
                        </div>
                    </div>    

                    </div>
                  </div>

               
              
            </div>
        </div>

    </div>
</div>

</body>
<footer></footer>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.js"></script>
<script src="controllers/LoginController.js"></script>
<script src="controllers/Tools.js"></script>
</html>
